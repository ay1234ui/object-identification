<html>
    <head>
        <title>image recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-primary heading">IMAGE RECOGNITION</h3>
                <br><br>
                <p style="font-size: 30px;">MODEL IS TRAIND TO IDENTIFY THE FOLLOWING OBJECTS</p>
                <b class="name_of_objects">
                    <hr>
                    rubix cube
                    <hr>
                    mouse
                    <hr>
                    watch
                    <hr>
                    suitcase
                    <hr>
                    spects
                    <hr>
                </b>
                <br>
                <label  style="font-size: 50px;">webcam view-</label>
                <div id="camera"></div>
                <br><br>
                <div id="result"></div>
                <button onclick="take_snapshot()" class="btn btn-info">capture image</button>
                <br><br>
                <button onclick="check()" class="btn btn-success">check image</button>
                <br>
                <p style="font-size:20px;">object:<span id="result_name"></span></p>
                <p style="font-size:20px;">accuracy:<span id="result_accuracy"></span></p>
            </center>   
        </div>
    </body>
</html>
